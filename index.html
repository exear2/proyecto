<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Productos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

	<h1>Productos</h1>
	<form>
	<div class="row">
		<div class="col-sm">
			<select class="form-select" id="txtId">
				<option value="0">Seleccione Fabricante</option>
				<option value="1">HP</option>
				<option value="2">DELL</option>
				<option value="3">LENOVO</option>
				<option value="4">ACER</option>
			</select>
		</div>
		<div class="col-sm">
			<input class="form-control" type="text" id="txtNombre" placeholder="Nombre" />
		</div>
		<div class="col-sm">
			<input class="form-control" type="text" id="txtPrecio" placeholder="Precio" />
		</div>
	  </div>

	  <input type="button" class="btn btn-primary btn-small" onclick="registrarProducto();" value="Guardar" />
	
		
	</form>

	<input type="button" class="btn btn-light btn-small" onclick="cargarProductos();" value="listar" />
	<div class="card shadow mb-4">
		<div class="card-header py-3">
			<h6 class="m-0 font-weight-bold text-primary">Listado productos</h6>
		</div>
		<div class="card-body">
			<div class="table-responsive">
				<table class="table table-bordered" id="productos" width="100%" cellspacing="0">
					<thead>
						<tr>
							<th>ID</th>
							<th>Producto</th>
							<th>precio</th>
							<th>Acciones</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	</div>

	<div class="container">
		<form class="form" id="miFormulario">

			<div class="row">
				<div class="container" id="campos"></div>
			</div>

			<button type="button" class="btn btn-success btn-sm" onclick="agregarCampo()">Agregar Producto</button>
			<input type="button" class="btn btn-primary btn-sm" id="btnGuardar" value="Enviar">
		</form>


	</div>
	<script src="js/myjs.js"></script>
</body>

</html>
